name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: centraldeanimetest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d centraldeanimetest"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd backend && npm install

      - name: Criar .env.test
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/centraldeanimetest" > backend/.env.test
          echo "DATABASE_TEST_URL=postgres://postgres:postgres@127.0.0.1:5432/centraldeanimetest" >> backend/.env.test

      - name: Rodar testes do backend
        run: npm test
        working-directory: backend
