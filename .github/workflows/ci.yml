name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: centraldeanimetest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d centraldeanimetest"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd backend && npm install

      - name: Criar .env.test
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/centraldeanimetest" > backend/.env.test
          echo "DATABASE_TEST_URL=postgres://postgres:postgres@127.0.0.1:5432/centraldeanimetest" >> backend/.env.test

      - name: Rodar migrações no banco de teste
        run: npm run db:migrate:test
        working-directory: backend

      - name: Popular banco de teste (seed)
        run: npm run seed:test
        working-directory: backend

      - name: Sincronizar sequências das tabelas
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql "postgres://postgres:postgres@127.0.0.1:5432/centraldeanimetest" -c "\
            SELECT setval(pg_get_serial_sequence('tags','id'), COALESCE(MAX(id),1), true) FROM tags;
            SELECT setval(pg_get_serial_sequence('status','id'), COALESCE(MAX(id),1), true) FROM status;
            SELECT setval(pg_get_serial_sequence('estacoes','id'), COALESCE(MAX(id),1), true) FROM estacoes;
            SELECT setval(pg_get_serial_sequence('estudios','id'), COALESCE(MAX(id),1), true) FROM estudios;
            SELECT setval(pg_get_serial_sequence('animes','id'), COALESCE(MAX(id),1), true) FROM animes;
            SELECT setval(pg_get_serial_sequence('plataformas','id'), COALESCE(MAX(id),1), true) FROM plataformas;
            SELECT setval(pg_get_serial_sequence('usuarios','id'), COALESCE(MAX(id),1), true) FROM usuarios;
          "
        working-directory: backend

      - name: Listar tabelas do banco de teste (debug)
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql "postgres://postgres:postgres@127.0.0.1:5432/centraldeanimetest" -c "\dt"
        working-directory: backend

      - name: Rodar testes do backend
        run: npm test
        working-directory: backend
